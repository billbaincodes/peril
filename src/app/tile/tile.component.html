<div 
  class='tile'
  [ngClass]="{'tile': true, 'beingAsked': this.beingAsked}"
  (click)='ask($event)'
>
  <h3 *ngIf='data.active && !this.beingAsked'>{{data.value}}</h3>
  <div *ngIf='this.beingAsked'>
    <p>eyyyy</p>
    <input class='text'>
    <button (click)='guess($event)'>guess</button>
  </div>
</div>
